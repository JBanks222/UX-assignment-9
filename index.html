<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 9</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product img {
      max-height: 300px; /* Restrict image height */
      object-fit: cover; /* Maintain aspect ratio */
    }
    .product {
      text-align: center; /* Center-align product content */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">All Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Type</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Size</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-6 product">
        <img src="https://m.media-amazon.com/images/I/81AneYFANBL._AC_UY1000_.jpg" class="img-fluid" alt="Product 1" data-bs-toggle="modal" data-bs-target="#productModal1">
        <h5 class="mt-3">Product 1</h5>
        <p>Brief description of product 1.</p>
      </div>
      <div class="col-md-6 product">
        <img src="https://shop.peterdrew.com/cdn/shop/products/TIE_1200x.jpg?v=1494432993" class="img-fluid" alt="Product 2" data-bs-toggle="modal" data-bs-target="#productModal2">
        <h5 class="mt-3">Product 2</h5>
        <p>Brief description of product 2.</p>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="productModal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product 1 Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="https://m.media-amazon.com/images/I/81AneYFANBL._AC_UY1000_.jpg" class="img-fluid" alt="Product 1">
          <ul>
            <li>Product feature 1</li>
            <li>Product feature 2</li>
            <li>Product feature 3</li>
          </ul>
          <div>
            <label for="quantity1">Qty:</label>
            <input type="number" id="quantity1" class="form-control" style="width: 100px;" min="1">
            <button class="btn btn-primary mt-2">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="productModal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product 2 Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="https://shop.peterdrew.com/cdn/shop/products/TIE_1200x.jpg?v=1494432993" class="img-fluid" alt="Product 2">
          <ul>
            <li>Product feature 1</li>
            <li>Product feature 2</li>
            <li>Product feature 3</li>
          </ul>
          <div>
            <label for="quantity2">Qty:</label>
            <input type="number" id="quantity2" class="form-control" style="width: 100px;" min="1">
            <button class="btn btn-primary mt-2">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
